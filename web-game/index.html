<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="css/positioninfo.css" rel='stylesheet' type='text/css'>
    <link href="css/interface.css" rel='stylesheet' type='text/css'>
    <link href="css/font.css" rel='stylesheet' type='text/css'>
	<link href="css/widgetcss.css" rel='stylesheet' type='text/css'>
    
	<script type="text/javascript" src="js/jquery/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/json/json2.js"></script>
	<script type="text/javascript" src="js/definition.js"></script>
	<script type="text/javascript" src="js/kernel.js"></script>
	<script type="text/javascript" src="js/player.js"></script>
	<script type="text/javascript" src="js/missile.js"></script>
	<script type="text/javascript" src="js/terrain.js"></script>
	<script type="text/javascript" src="js/smoke.js"></script>
	<script type="text/javascript" src="js/spark.js"></script>
	<script type="text/javascript" src="js/soul.js"></script>
	<script type="text/javascript" src="js/peripheral.js"></script>
	<script type="text/javascript" src="js/enchante.js"></script>
    <script type="text/javascript" src="js/loader.js"></script>
    <script type="text/javascript" src="js/interface.js"></script>
</head>
<body>
	<audio id="sdExp" src="au/exp.wav" preload="load" style="visibility:hidden">
   		Your browser does not support the audio element.
	</audio>
	<div id="film" class="smallerSize">
    	<div id="backG" class="smallerSize"></div>
    	    <div id="widget" class="smallerSize">
                <div id="redBlood">
            	   <div id="leftBlood"></div>
                </div>
                <div id="blueBlood">
            	   <div id="rightBlood"></div>
                </div>
                <div id="winder"></div>
                <div id="barer">
            	   <div id="forceI"></div>
                </div>
            </div>
		<canvas id="canvas2" class="uniSize">      
			<p>Your browser does not support CANVAS.</p>      
		</canvas>    
		<canvas id="canvas1" class="uniSize">         
		</canvas>   
		<canvas id="canvas3" class="uniSize">         
		</canvas> 
		<canvas id="hideCan" width=100 height=100 style="visibility:hidden">         
		</canvas>  
	</div>
    <!--_________________________-->
    <div id="box">
		
        <div id="starting-image">
    		
            <div id="game-title">
        		<span id="title-1">WAR </span>
            	<span id="title-2">OF </span>
            	<span id="title-3">WORMS</span>
        	</div>
        	
            <div id="menu-area">
    			<div id="start-menu" class="menu-button">
        			<a id="start-game" class="menu-char">START!</a>
        		</div>
        		<div id="map-menu" class="menu-button">
        			<a id="choose-map" class="menu-char">MAP</a>
        		</div>
        		<div id="mode-menu" class="menu-button">
        			<a id="choose-mode" class="menu-char">MODE</a>
        		</div>
        	</div>
            
            <div id="menu-area-map">
            	<div class="map-preview-box">
                	<img id="1-map" class="map-preview" src="file/terrain/1/pic.png"/>
                </div>
                <div class="map-preview-box">
                	<img id="2-map" class="map-preview" src="file/terrain/2/pic.png"/>
                </div>
                <div class="map-preview-box">
                	<img id="3-map" class="map-preview" src="resources/3.jpg"/>
                </div>
                <div class="map-preview-box">
                	<img id="4-map" class="map-preview" src="resources/9.jpg"/>
                </div>
                <div class="map-preview-box">
                	<img id="5-map"class="map-preview" src="resources/10.jpg"/>
                </div>
                <div class="map-preview-box">
                	<img id="6-map" class="map-preview" src="resources/11.jpg"/>
                </div>
                
                <div id="ok-return">
                	<span id="ok-button">OK</span>
                </div>
            </div>
        	
            <div id="widget-area">
        	   	<img id="widget-1" src="resources/12.png" onload="addGlobalFlag()"/>
        	    <img id="widget-2" src="resources/13.png" onload="addGlobalFlag()"/>
        	    <img id="widget-3" src="resources/14.png" onload="addGlobalFlag()"/>
        	    <img id="widget-4" src="resources/15.png" onload="addGlobalFlag()"/>
        	    <img id="widget-5" src="resources/16.png" onload="addGlobalFlag()"/>
        	    <img id="widget-6" src="resources/17.png" onload="addGlobalFlag()"/>
        	    <img id="widget-7" src="resources/18.png" onload="addGlobalFlag()"/>
        	    <img id="widget-8" src="resources/19.png" onload="addGlobalFlag()"/>
        	</div>
    	
        </div>
        
        <div id="ending-image">
        	<div id="victory-title">
            	<span id="winner"></span>
                <span>win the game!</span>
            </div>
            <div id="return-home">
            	<a>RETURN</a>
            </div>
        </div>
    	
        <div id="loader-box">
    		<div id="loader">
        	</div>
    	</div>
    </div>
</body>

</html>

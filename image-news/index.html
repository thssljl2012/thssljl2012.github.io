<!DOCTYPE html>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<title>图片新闻</title>
</head>

<body>
	<div id="container">
		<div class="slider-group">
        	<div class="slider-box">
				<div class="slider-item">
                    <img id="img-2" src="" alt="该图片无法显示"/>
				</div>
            </div>
            <a class="image-toggle" id="toggle-left">
            	<i></i>
            </a>
            <a class="image-toggle" id="toggle-right">
            	<i></i>
            </a>
            <div class="description">
            	<div class="d-title">
                	<span></span>
                </div>
                <div class="d-content">
                	<span></span>
                </div>
            </div>
		</div>
        <div class="comment-wrap">
        	<div class="c-title">
            	<span id="cmenu"><b>最新评论</b></span>
            </div>
            <div class="comment-area">
            	
                <div class="comment-item">
                	<div class="user-info">
                    	<span class="user-name"></span>
                        <span class="user-place"></span>
                    </div>
                    <div class="comment-text">
                    	<div class="txt"></div>
                        <div class="choices">
                        	<span class="datetime"></span>
                            <span class="forward"></span>
                            <span class="reply"></span>
                        </div>
                    </div>
                </div>
                
                <div class="comment-item">
                	<div class="user-info">
                    	<span class="user-name"></span>
                        <span class="user-place"></span>
                    </div>
                    <div class="comment-text">
                    	<div class="txt"></div>
                        <div class="choices">
                        	<span class="datetime"></span>
                            <span class="forward"></span>
                            <span class="reply"></span>
                        </div>
                    </div>
                </div>
                
                <div class="comment-item">
                	<div class="user-info">
                    	<span class="user-name"></span>
                        <span class="user-place"></span>
                    </div>
                    <div class="comment-text">
                    	<div class="txt"></div>
                        <div class="choices">
                        	<span class="datetime"></span>
                            <span class="forward"></span>
                            <span class="reply"></span>
                        </div>
                    </div>
                </div>
                
                <div class="comment-item">
                	<div class="user-info">
                    	<span class="user-name"></span>
                        <span class="user-place"></span>
                    </div>
                    <div class="comment-text">
                    	<div class="txt"></div>
                        <div class="choices">
                        	<span class="datetime"></span>
                            <span class="forward"></span>
                            <span class="reply"></span>
                        </div>
                    </div>
                </div>
                
                <div class="comment-item">
                	<div class="user-info">
                    	<span class="user-name"></span>
                        <span class="user-place"></span>
                    </div>
                    <div class="comment-text">
                    	<div class="txt"></div>
                        <div class="choices">
                        	<span class="datetime"></span>
                            <span class="forward"></span>
                            <span class="reply"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-button">
            	<ul class="turn">
                	<li class="next">
                    	<a>下一页</a>
                    </li>
                	<li class="pre">
                    	<a>上一页</a>
                    </li>
                </ul>
            </div>
        </div>
	</div>
    
	<script type="text/javascript" src="js/toggleImages.js"></script>
    <script type="text/javascript" src="js/togglePages.js"></script> 
    <script type="text/javascript">
		$('.description').hover(function(){
			$('.slider-item #img-2').css("opacity","0.3");
			$('.description').css("opacity","1");
			clearInterval(timer);
		},function(){
			$('.slider-item #img-2').css("opacity","1");
			$('.description').css("opacity","0");
			timer = setInterval(function(){
				toggleImages(1);
			}, 6000);
		});
	</script>
    
</body>

</html>
